name: Python Aplication
on: push
jobs:
  build:
    runs-on: ubuntu-latest, windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: install dependencies
        run: make install
      - name: Test with pytest
        run: make test
